<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
   <!-- <link rel="fullscreen-icon" href="fullscreen6464.png"> -->
 
   <!-- <link rel="school-logo" href="athslogo.svg"> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Timer</title>
</head>
<body>
  <div class="title">
    <h1>ATHS EXAM TIMER</h1>
  </div>
  <div class="fullscreen-icon" onclick="toggleFullscreen()">
    <img src="./images/fullscreen6464.png" alt="image">
  </div>
  
  <div class="school-logo" >
    <img src="./images/athslogo.svg" alt="image">
  </div>
   <div class="day" id="day"></div>
   <div class="current-date" id="current-date">date</div>
   <div class="remaining-time">Time Remaining</div>

   <div class="user-input"> 
     <div> 
      <label class="subject">Subject:</label>
      <input class="subject" type="text">
    </div>
     <div>
      <label class="grade">Grade:</label>
      <input class="grade" type="text">
     </div>
     <div>
      <label class="duration">Duration(min):</label>
      <input class="duration" id= "duration" type="number">
      <button onclick="setDuration()" id="setBtn" class="button-set">Set</button>
     </div>
  </div>
  <div class="clock"> 
    
    <div class="counter" id="counter"></div>
    <div class="owner-label"> &copy; Applied Engineering Dept, TBMEC</div>
   
 
    <div id="digiclock" class="digitalclock"></div>
  
    <div>
      <button onclick="setStart()" id="startBtn" class="button-start">Start</button>
    </div>
    <div>
      <button onclick="setReset()" id="stopBtn" class="button-stop">Reset</button>
    </div>
   
    <div>
      <button onclick="setPause()" id="pauseBtn" class="button-pause">Pause</button>
    </div>

    <!-- <div>
      <button onclick="openFullscreen()" id="fullBtn" class="button-fullscreen">Fullscreen</button>
    </div> -->
  </div>
 

  <script src="script.js">
    
  </script>
</body>
</html>
